<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figma</title>
    <style>
        body{
            margin:0;
        }
        header{
            height: 20vh;
            background:#B7AEAE;
            display:flex;
            justify-content:center;
            align-items:center;
            font-size:30px;
        }
        main{
            display: flex;
                   }
        div{
            margin:0;
            width: 60%;
            display:grid;
            flex-wrap:wrap;
        }
        article{
            display:flex;
            justify-content:center;
            align-items:center;
            height: 60vh;
            width: 20vw;
            background: #646363;
            font-size:30px;
        }
        section1{
            height: 30vh;
            width: 60vw;
            background: #ABA8A8;
            display:flex;
            justify-content:center;
            align-items:center;
            font-size:30px;
        }
        section2{
            height: 30vh;
            width: 60vw;
            background: #878484;
            display:flex;
            justify-content:center;
            align-items:center;
            font-size:30px;
        }
        aside{
        height: 60vh;
        width: 20vw;
        background: #B7AEAE;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:30px;
        }
        footer{
            display: flex;
            height: 20vh;
            background: #BDBDBD;
            display:flex;
            justify-content:center;
            align-items:center;
            font-size:30px;
        }
    </style>
</head>
<body>
<header>
    <span>Header</span>
</header>
<main>
    <article>
        <span>News-1</span>
    </article>
    <div>
    <section1>
        <span>Content-1</span>
    </section1>
    <section2>
        <span>Content-2</span>
    </section2>
    </div>
    <aside>
        <span>Sponsor</span>
    </aside>
</main>
<footer>
    <span>footer</span>
</footer>


</body>
</html>
