<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .red{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: 1s;
        }
        .flex{
            display: flex;
            background-color: rgba(255, 192, 203, 0.49);
            height: 300px;
            justify-content: space-around;
            align-items: center;
        }
        .red:hover{
            background-color: gray;
            border-radius: 50%;
            transition: 3s;
        }
    </style>
</head>
<body>
<div class="flex">
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
</div>
</body>
</html>
